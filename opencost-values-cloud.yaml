# OpenCost values for Cloud Environments (AWS, GCP, Azure)
# Automatic cloud pricing detection - no custom pricing needed!

opencost:
  exporter:
    defaultClusterId: my-gpu-cluster
    extraEnv:
      PROMETHEUS_SERVER_ENDPOINT: "http://kube-prometheus-stack-1741-prometheus.monitoring.svc.cluster.local:9090"
      # Cloud provider auto-detection - OpenCost automatically fetches pricing!
      # No CLOUD_PROVIDER setting needed - it auto-detects AWS, GCP, or Azure
  ui:
    enabled: true
  metrics:
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack-1741  # Match your Prometheus release name

prometheus:
  internal:
    enabled: false
  external:
    enabled: true
    url: http://kube-prometheus-stack-1741-prometheus.monitoring.svc.cluster.local:9090

