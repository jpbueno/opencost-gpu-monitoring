# opencost-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opencost-ingress
  namespace: opencost
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: opencost.local  # Testing with local hostname
    http:
      paths:
      - path: /allocation
        pathType: Prefix
        backend:
          service:
            name: opencost
            port:
              number: 9003
      - path: /healthz
        pathType: Prefix
        backend:
          service:
            name: opencost
            port:
              number: 9003
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opencost
            port:
              number: 9090

